<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Welcome!!</title>
<link rel="stylesheet" type="text/css" href="./css/login.css" />
</head>
<body>
<!-- login section start -->
<div class="container">
  <section id="content">
    <form action="">
      <h1>Entrar no Hurb</h1>
      <div>
        <input type="button" placeholder="" required="" id="facebook" value="Entrar com Facebook" />
      </div>
      <div>
        <input type="button" placeholder="Username" required="" id="google" value="Entrar com Google" />
      </div>
      <div>
        <input type="text" placeholder="Email" required="" id="username" />
      </div>
      <div>
        <input type="password" placeholder="Senha" required="" id="password" />
      </div>
      <div class="btn-submit">
        <input type="submit" value="Entrar" />
      </div>
      <div class="forget-link">
        <a href="#">Esqueceu sua senha?</a>
        <a href="#">Criar uma conta</a>
      </div>
    </form>
  </section>
</div>
<!-- login section end -->
</body>
</html>
